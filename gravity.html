<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gravity</title>
</head>

<body>
    <canvas></canvas>
    <div class="options">
        <button class="options-button">OPTIONS</button>
        <div class="options-content">
            <div class="options-group">
                <label for="nb-billes">Nombre de billes</label>
                <input type="number" id="nb-billes" name="nb-billes" min="1" max="1000" placeholder="50">
            </div>
            <div class="options-group">
                <label for="min-size">Taille min</label>
                <input type="number" id="min-size" name="min-size" min="1" max="1000" placeholder="20">
            </div>
            <div class="options-group">
                <label for="max-size">Taille max</label>
                <input type="number" id="max-size" name="max-size" min="1" max="1000" placeholder="40">
            </div>
            <button class="apply">Apply</button>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./js/gravity.js"></script>

</html>
